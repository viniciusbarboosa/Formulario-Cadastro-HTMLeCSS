<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Formulario</title>
</head>
<body>
    <div class="box"><!--FUNDOO-->

        <div class="imagem"><!--IMAGEM ESQUERDA-->
        <img style="width: 110%;" src="img/Walk in the city-amico.png" alt="">
        </div><!--FECHAMENTO IMAGEM-->
        
        <div class="formulario">
            <h2>Criar conta</h2>
            <p> Já é um membro? <a href="#"> Login </a></p>
            <form action="#"><!--BOTOES-->

                <div class="inputs"> <!--NOME-->
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div> <!--NOME-->

                <div class="inputs">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail" required>
                </div>

                <div class="inputs">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu Telefone" required>
                </div>

                <div class="inputs w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="inputs w50">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>

                <div class="inputs">
                    <button>CADASTRAR</button>
                </div>

            </form><!--FECHAMENTO BOTOES-->
        </div>

    </div><!--FECHAMENTO FUNDO-->



    
</body>
</html>
